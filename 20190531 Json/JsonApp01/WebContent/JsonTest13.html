<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>JsonTest13.html</title>
<style type="text/css">
	body
	{
		background-color: #1d2d3d;
		color: #fff;
	}
</style>

<script type="text/javascript">
	
	function printString(cnt)
	{
		alert(cnt);
	}
	
	window.onload = function()
	{
		var temp = "printString('First')";
		
		var printList = 
		{
				"1" : "printString('Hi JSON')"
				, "2" : temp
				, "3" : "alert('Second')"
				, "4" : "printString('Third')"
		}
		
		for (var i=1; i<5; i++)
		{
			// eval( ) 매개변수로 무엇을 넘겨주느냐에 따라 값이 달라진다. 
		 	// eval 함수의 파라메터로 입력된 String은 JavaScript 파서에 의해 구문 분석되고 실행된다.
			eval(printList[i]);
		}
	}
</script>

</head>
<body>

<div id="inContents"></div>
</body>
</html>
